<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.
  com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha38
  4-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/d
  AiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="map_style.css" />
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload ="init()">
  <div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfQ3z491p9ms8ZsYiAfesdVoH4_ZlR8kE&libraries=geometry"
    async defer></script>
   	<script>
    var map;
    var me_marker = "me_marker.png"
    function initMap(latitude,longitude) {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: parseFloat(latitude), lng: parseFloat(longitude)},
          zoom: 14
        });
        var poi_icon = "poi_icon.png"
        var building_info = new google.maps.InfoWindow({content: "none"});
        add_poi("<h2>You are here!</h2>",parseFloat(latitude),parseFloat(longitude),me_marker,building_info)
        add_poi("<h1>Quiz 4: Engineering</h1><a href=ext_4.html><button>Start Quiz Here!</button>",42.406104,-71.116791,poi_icon,building_info);
        add_poi("<h1>Quiz 1: Foreign Language and Culture Studies</h1><a href=ext_1.html><button>Start Quiz Here!</button>",42.408286,-71.121167,poi_icon,building_info)
        add_poi("<h1>Quiz 2: Computer Science</h1><a href=ext_2.html><button>Start Quiz Here!</button>",42.408215,-71.11624,poi_icon,building_info)
        //add_poi("pearson",42.407484,-71.119023,poi_icon,building_info);
        add_poi("<h1>Quiz 3: History and Economics</h1><a href=ext_3.html><button>Start Quiz Here!</button>",42.407484,-71.119023,poi_icon,building_info)        
    }
   	function success(position) {
        var lat  = position.coords.latitude;
        var long = position.coords.longitude;
        initMap(lat,long);
    }
    function init(){
      navigator.geolocation.getCurrentPosition(success);
    }
    function add_poi(info,lat,lng,icon,building_info){
      var building = new google.maps.Marker({
                          position: {lat: lat, lng: lng},
                          map: map,
                          icon: icon
                          });
        building.info = info;
        google.maps.event.addListener(building,"click",function(){building_info.setContent(this.info);
                              building_info.open(map, this);}); 
    }
   	</script>
</body>
</html>
