<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
</head>

<body onload="results()">
	<div id="score"> </div>
</body>

<script>
	function results()
	{
		score = -999;
		quiz = "";
		topScore = "";
		for(var i = 1; i <= 4; i++)
		{
			var quiz_name = "quiz_" + i

			if (localStorage.getItem(quiz_name) > +score)
			{
				score = localStorage.getItem(quiz_name);
				quiz = quiz_name;
			}

		}
		htmlscore = document.getElementById('score');
		if (quiz == "quiz_1")
			topScore = "Language/Culture";
		else if (quiz == "quiz_2")
			topScore = "Computer Science";
		else if (quiz == "quiz_3")
			topScore = "Economics";
		else if (quiz = "quiz_4")
			topScore = "Engineering";

		htmlscore.innerHTML = "Your major choice should be: " + topScore;
	}
</script>
